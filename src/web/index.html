<body>
  <p class="prompt">Please enter a valid, five-digit US zip code.</p>
  <input
    type="number"
    pattern=".{5,5}"
    required
    class="zip">
  </input>
  <button class="send">Send</button>
  <div class="result">
    <p>In the city of <span class="city"></span>,<br>
      it's <span class="temp"></span>Â°F,<br>
      the timezone is <span class="timezone"></span>,<br>
      and the general elevation is <span class="elevation"></span> ft.<br>
      Have a nice day!</p>
  </div>
</body>
